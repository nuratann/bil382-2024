spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # ???????? ??????????? ????????
          lower-case-service-id: true  # ????????????? ????? ???????? ? ?????? ???????
      routes:
        - id: user-service-route
          uri: lb://user-service/  # ??? ???????????? ? Eureka
          predicates:
            - Path=/api/v1/users/**
        - id: product-service-route
          uri: lb://product-service  # ??? ???????????? ? Eureka
          predicates:
            - Path=/api/v1/products/**
server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka